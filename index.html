<script>
    $("#slideshow > div:gt(0)").hide();

    setInterval(function() { 
        var div = $('#slideshow > div:first').fadeOut(1000).next('div');
        var img = div.find('img');

        setTimeout(function(){
            div.css('margin-left', -img.width()/2)
        },  0);

        div.fadeIn(1000)
            .end()
            .appendTo('#slideshow');
    },  3000);
</script>
