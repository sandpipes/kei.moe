---
layout: default
---
<section class="mainContent pad-bottom">
    <div class="col rehosted">
        <div class="title-description">
            <h1>{{ page.title }}</h1>
            <h4>{{ page.type }}</h4>
            {%- if page.translated_by -%}
            <h6>TL: {{ page.translated_by }}</h6>
            {%- endif -%}
            {%- if page.tlc_by -%}
            <h6>TLC: {{ page.tlc_by }}</h6>
            {%- endif -%}
            {%- if page.link -%}
            <h6>Originally Posted <a href="{{ page.link }}">Here</a></h6>
            {%- endif -%}
        </div>
        {{ content }}
    </div>
</section>
